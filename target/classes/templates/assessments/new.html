<!-- New Assessment -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-2">New Assessment</h1>
            <p class="text-muted">Complete this assessment to track your mental health</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post" th:action="@{/assessments/save}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Assessment Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="e.g., Depression Screening" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="2" placeholder="Brief description of this assessment"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Assessment Questions</label>
                            <textarea class="form-control" id="content" name="content" 
                                      rows="10" placeholder="Enter assessment questions..." required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> Complete Assessment
                            </button>
                            <a th:href="@{/assessments}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
