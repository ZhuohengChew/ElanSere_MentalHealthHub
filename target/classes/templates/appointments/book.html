<!-- Book Appointment -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <a href="/appointments" class="btn btn-sm btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Back to Appointments
            </a>
            <h1 class="mb-2">Book an Appointment</h1>
            <p class="text-muted">Schedule a telehealth session with a mental health professional</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/appointments/save">
                        <div class="mb-3">
                            <label for="professionalId" class="form-label">Select Professional</label>
                            <select class="form-select" id="professionalId" name="professionalId" required>
                                <option value="">Choose a professional...</option>
                                <option th:each="prof : ${professionals}" th:value="${prof.id}" 
                                        th:text="${prof.name} + ' - ' + ${prof.email}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Preferred Date & Time</label>
                            <input type="datetime-local" class="form-control" id="appointmentDate" 
                                   name="appointmentDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="notes" name="notes" 
                                      rows="4" placeholder="Any specific concerns or topics to discuss?"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-calendar-check"></i> Book Appointment
                            </button>
                            <a href="/appointments" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
