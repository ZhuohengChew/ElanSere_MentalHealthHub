<div th:fragment="sidebar">
    <div class="sidebar">
        <div class="nav flex-column nav-pills" role="tablist">
            <a th:href="@{/dashboard}" class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            
            <!-- Student & Common Links -->
            <a th:href="@{/assessments}" class="nav-link" th:classappend="${activePage == 'assessments' ? 'active' : ''}">
                <i class="bi bi-chat-dots"></i> Self-Assessment
            </a>
            
            <a th:href="@{/appointments/book}" class="nav-link" th:classappend="${activePage == 'appointments' ? 'active' : ''}">
                <i class="bi bi-calendar-check"></i> Telehealth
            </a>
            
            <a th:href="@{/forum}" class="nav-link" th:classappend="${activePage == 'forum' ? 'active' : ''}">
                <i class="bi bi-chat-left-dots"></i> Peer Support
            </a>

            <!-- Admin Only -->
            <div th:if="${user != null and user.role == 'ADMIN'}" style="border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px;">
                <a th:href="@{/users}" class="nav-link" th:classappend="${activePage == 'users' ? 'active' : ''}">
                    <i class="bi bi-people"></i> Manage Users
                </a>
                <a th:href="@{/settings}" class="nav-link" th:classappend="${activePage == 'settings' ? 'active' : ''}">
                    <i class="bi bi-gear"></i> System Settings
                </a>
            </div>

            <!-- Divider -->
            <hr style="margin: 15px 0; opacity: 0.2;">

            <!-- Footer Links -->
            <a th:href="@{/settings}" class="nav-link small">
                <i class="bi bi-sliders"></i> Settings
            </a>
            <a th:href="@{/logout}" class="nav-link small" style="color: #dc3545;">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</div>

<th:block th:fragment="extra-styles"></th:block>
<th:block th:fragment="extra-scripts"></th:block>
