<!-- Assessment Result Page -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-4">Assessment Complete</h2>
                    
                    <div class="alert alert-light mb-4">
                        <h4>Your Score: <span th:text="${result.totalScore}">15</span>/32</h4>
                        <span class="badge" 
                              th:classappend="${result.category == 'LOW'} ? 'bg-success' : 
                                             (${result.category == 'MILD'} ? 'bg-info' : 
                                             (${result.category == 'MODERATE'} ? 'bg-warning' : 'bg-danger'))"
                              th:text="${result.category}">MILD</span>
                    </div>
                    
                    <p class="lead" th:text="${result.message}"></p>
                    <p th:text="${result.recommendation}"></p>
                    
                    <!-- Category Levels -->
                    <div class="row mt-4 mb-4">
                        <div class="col-md-4">
                            <div class="card border-0 bg-light">
                                <div class="card-body">
                                    <h6 class="text-muted">Stress Level</h6>
                                    <div class="progress mb-2" style="height: 20px;">
                                        <div class="progress-bar bg-warning" role="progressbar" 
                                             th:style="'width: ' + ${result.stressLevel} + '%'"
                                             th:text="${result.stressLevel} + '%'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-0 bg-light">
                                <div class="card-body">
                                    <h6 class="text-muted">Anxiety Level</h6>
                                    <div class="progress mb-2" style="height: 20px;">
                                        <div class="progress-bar bg-info" role="progressbar" 
                                             th:style="'width: ' + ${result.anxietyLevel} + '%'"
                                             th:text="${result.anxietyLevel} + '%'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card border-0 bg-light">
                                <div class="card-body">
                                    <h6 class="text-muted">Depression Level</h6>
                                    <div class="progress mb-2" style="height: 20px;">
                                        <div class="progress-bar bg-danger" role="progressbar" 
                                             th:style="'width: ' + ${result.depressionLevel} + '%'"
                                             th:text="${result.depressionLevel} + '%'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-primary me-2">Back to Dashboard</a>
                        <a th:href="@{/appointments/book}" class="btn btn-outline-primary">Book Appointment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
