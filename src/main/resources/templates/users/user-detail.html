<!-- User Detail -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <a th:href="@{/users}" class="btn btn-sm btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Back to Users
            </a>
            <h1 class="mb-2" th:text="${user.name}">User Name</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="avatar bg-light rounded-circle p-3 mx-auto mb-3" style="width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
                        <i class="bi bi-person"></i>
                    </div>
                    <h5 th:text="${user.name}">Name</h5>
                    <p class="text-muted" th:text="${user.email}">Email</p>
                    <span class="badge" 
                          th:classappend="${user.role == 'ADMIN' ? 'bg-danger' : user.role == 'PROFESSIONAL' ? 'bg-primary' : user.role == 'STAFF' ? 'bg-warning text-dark' : 'bg-success'}"
                          th:text="${user.role.displayName}">Role</span>
                </div>
            </div>

            <div class="card mt-3" th:if="${currentUser != null and currentUser.role.name() == 'ADMIN'}">
                <div class="card-header border-0"><h6 class="mb-0">Admin Actions</h6></div>
                <div class="card-body">
                    <form method="post" th:action="@{/users/{id}/deactivate(id=${user.id})}" style="display: inline;" th:if="${user.active}">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-lock"></i> Deactivate User
                        </button>
                    </form>

                    <form method="post" th:action="@{/users/{id}/activate(id=${user.id})}" style="display: inline;" th:unless="${user.active}">
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-unlock"></i> Activate User
                        </button>
                    </form>

                    <form method="post" th:action="@{/users/{id}/reset-password(id=${user.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-warning btn-sm">Reset Password</button>
                    </form>

                    <form method="post" th:action="@{/users/{id}/archive(id=${user.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Archive</button>
                    </form>

                    <a th:href="@{/users/{id}/audit(id=${user.id})}" class="btn btn-outline-secondary btn-sm">View Audit</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header border-0">
                    <h6 class="mb-0">User Information</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="text-muted small">Email Address</p>
                            <p th:text="${user.email}">Email</p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-muted small">User ID</p>
                            <p th:text="${user.id}">ID</p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-muted small">Status</p>
                            <p>
                                <span class="badge bg-success" th:if="${user.active}">Active</span>
                                <span class="badge bg-secondary" th:unless="${user.active}">Inactive</span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-muted small">Role</p>
                            <p th:text="${user.role.displayName}">Role</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header border-0">
                    <h6 class="mb-0">Activity & Assessments</h6>
                </div>
                <div class="card-body">
                    <p class="text-muted">Summary of recent activity and assessment scores.</p>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="small text-muted">Last Assessment</p>
                            <p th:text="${user.lastAssessmentDate != null ? #dates.format(user.lastAssessmentDate, 'yyyy-MM-dd') : 'N/A'}">N/A</p>
                        </div>
                        <div class="col-md-4">
                            <p class="small text-muted">Stress</p>
                            <p th:text="${user.stressLevel != null ? user.stressLevel + '%' : 'N/A'}">N/A</p>
                        </div>
                        <div class="col-md-4">
                            <p class="small text-muted">Wellbeing</p>
                            <p th:text="${user.wellbeingScore != null ? user.wellbeingScore + '%' : 'N/A'}">N/A</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
