<!-- Manage Users -->
<div th:fragment="content" class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="mb-2">Manage Users</h1>
            <p class="text-muted">View and manage all system users</p>
        </div>
        <div class="col-md-4 text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-plus-circle"></i> Add User
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header border-0 pb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">All Users (<span th:text="${users.size()}"></span>)</h6>
                        <div>
                            <input type="text" class="form-control form-control-sm" 
                                   placeholder="Search users..." style="width: 200px;">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usr : ${users}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar bg-light rounded-circle p-2 me-2">
                                                <i class="bi bi-person"></i>
                                            </div>
                                            <strong th:text="${usr.name}">Name</strong>
                                        </div>
                                    </td>
                                    <td th:text="${usr.email}">Email</td>
                                    <td>
                                            <span class="badge" 
                                                  th:classappend="${usr.role.name() == 'ADMIN' ? 'bg-danger' : usr.role.name() == 'PROFESSIONAL' ? 'bg-primary' : usr.role.name() == 'STAFF' ? 'bg-warning text-dark' : 'bg-success'}"
                                                  th:text="${usr.role.name()}">Role</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-success" th:if="${usr.active}">Active</span>
                                        <span class="badge bg-secondary" th:unless="${usr.active}">Inactive</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/users/{id}(id=${usr.id})}" class="btn btn-sm btn-outline-primary">View</a>
                                            <form th:if="${usr.active}" th:action="@{/users/{id}/deactivate(id=${usr.id})}" method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">Deactivate</button>
                                            </form>
                                            <span class="text-muted small" th:unless="${usr.active}">Deactivated</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/users/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="addName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="addEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="addPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="addRole" class="form-label">Role</label>
                        <select class="form-select" id="addRole" name="role" required>
                            <option value="">Select a role...</option>
                            <option value="STUDENT">Student</option>
                            <option value="STAFF">Staff</option>
                            <option value="PROFESSIONAL">Mental Health Professional</option>
                            <option value="ADMIN">Administrator</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
