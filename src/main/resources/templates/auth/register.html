<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Health Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6A8EAE;
            --secondary-color: #7FB685;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
        }

        .register-container h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-container p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 142, 174, 0.1);
        }

        .input-group-text {
            border: 2px solid #e0e0e0;
            border-right: none;
            background: transparent;
        }

        .input-group-text ~ .form-control {
            border-left: none;
        }

        .input-group-text ~ .form-control:focus {
            border-left: 2px solid var(--primary-color);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #5a7e9e 0%, #6fa675 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">
                <i class="bi bi-heart-pulse"></i>
            </div>
            <h2>Create Account</h2>
            <p>Join Mental Health Hub today</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        </div>

        <form method="post" th:action="@{/register}" class="register-form">
            <div class="form-group">
                <label for="name" class="label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="name" name="name" 
                           placeholder="Enter your full name" required
                           th:value="${name != null ? name : ''}">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="your.email@university.edu" required
                           th:value="${email != null ? email : ''}">
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="label">Select Your Role</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Choose your role...</option>
                        <option value="STUDENT">Student</option>
                        <option value="STAFF">UTM Staff</option>
                        <option value="PROFESSIONAL">Mental Health Professional</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter password (min. 6 characters)" required
                           minlength="6">
                </div>
                <div class="password-strength">Password must be at least 6 characters long</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Re-enter password" required
                           minlength="6">
                </div>
            </div>

            <button type="submit" class="btn btn-register">
                <i class="bi bi-person-plus-fill"></i> Create Account
            </button>

            <div class="login-link">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                confirmPassword.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
