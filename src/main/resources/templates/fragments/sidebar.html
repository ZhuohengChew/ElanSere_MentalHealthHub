<div th:fragment="sidebar">
    <div class="sidebar">
        <div class="nav flex-column nav-pills" role="tablist">
            <a th:href="@{/dashboard}" class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                <i class="bi bi-house-door"></i> Dashboard
            </a>

            <!--/*===== STUDENT Links =====*/-->
            <div th:if="${session.userRole == 'STUDENT'}">
                <a th:href="@{/assessments}" class="nav-link" th:classappend="${activePage == 'assessments' ? 'active' : ''}">
                    <i class="bi bi-chat-dots"></i> Self-Assessment
                </a>
                <a th:href="@{/appointments/book}" class="nav-link" th:classappend="${activePage == 'appointments' ? 'active' : ''}">
                    <i class="bi bi-calendar-check"></i> Book Appointment
                </a>
                <a th:href="@{/forum}" class="nav-link" th:classappend="${activePage == 'forum' ? 'active' : ''}">
                    <i class="bi bi-chat-left-dots"></i> Peer Support
                </a>
            </div>

            <!--/*===== PROFESSIONAL Links =====*/-->
            <div th:if="${session.userRole == 'PROFESSIONAL'}">
                <a th:href="@{/appointments/my-schedule}" class="nav-link" th:classappend="${activePage == 'schedule' ? 'active' : ''}">
                    <i class="bi bi-calendar-week"></i> My Schedule
                </a>
                <a th:href="@{/patients}" class="nav-link" th:classappend="${activePage == 'patients' ? 'active' : ''}">
                    <i class="bi bi-person-lines-fill"></i> My Patients
                </a>
            </div>
            
            <!--/*===== STAFF Links =====*/-->
            <div th:if="${session.userRole == 'STAFF'}">
                 <a th:href="@{/resources/manage}" class="nav-link" th:classappend="${activePage == 'resources' ? 'active' : ''}">
                    <i class="bi bi-journal-album"></i> Manage Resources
                </a>
                <a th:href="@{/appointments/all}" class="nav-link" th:classappend="${activePage == 'all-appointments' ? 'active' : ''}">
                    <i class="bi bi-calendar-event"></i> View All Appointments
                </a>
            </div>

            <!--/*===== ADMIN Links =====*/-->
            <div th:if="${session.userRole == 'ADMIN'}">
                <hr style="margin: 15px 0; opacity: 0.2;">
                <h6 class="nav-link text-muted" style="font-size: 0.8rem;">Admin</h6>
                <a th:href="@{/users}" class="nav-link" th:classappend="${activePage == 'users' ? 'active' : ''}">
                    <i class="bi bi-people"></i> Manage Users
                </a>
                <a th:href="@{/settings}" class="nav-link" th:classappend="${activePage == 'settings' ? 'active' : ''}">
                    <i class="bi bi-gear"></i> System Settings
                </a>
            </div>

            <!--/*===== Common Footer Links =====*/-->
            <hr style="margin: 15px 0; opacity: 0.2;">

            <div class="mt-auto">
                 <a th:href="@{/settings}" class="nav-link small">
                    <i class="bi bi-sliders"></i> Settings
                </a>
                <a th:href="@{/logout}" class="nav-link small" style="color: #dc3545;">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="extra-styles"></th:block>
<th:block th:fragment="extra-scripts"></th:block>
