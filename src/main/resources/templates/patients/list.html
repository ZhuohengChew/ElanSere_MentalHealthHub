<!-- My Patients List -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="mb-2">My Patients</h1>
            <p class="text-muted">View and manage your patient list</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header border-0 pb-3">
                    <h6 class="mb-0">Patients with Active Appointments</h6>
                </div>
                <div class="card-body">
                    <div th:if="${patients.isEmpty()}" class="text-center py-5">
                        <i class="bi bi-person-x" style="font-size: 3rem; color: #ddd;"></i>
                        <p class="text-muted mt-3">No patients yet</p>
                    </div>
                    <div th:unless="${patients.isEmpty()}" class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Patient Name</th>
                                    <th>Email</th>
                                    <th>Total Appointments</th>
                                    <th>Last Appointment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="patient : ${patients}">
                                    <td>
                                        <h6 class="mb-0" th:text="${patient.name}">Name</h6>
                                    </td>
                                    <td th:text="${patient.email}">Email</td>
                                    <td>
                                        <span class="badge bg-primary" 
                                              th:text="${#arrays.length(appointments.?[student.id == patient.id])}">
                                            0
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${appointments.?[student.id == patient.id]?.empty}">
                                            <small class="text-muted">N/A</small>
                                        </span>
                                        <span th:unless="${appointments.?[student.id == patient.id]?.empty}">
                                            <small th:text="${#temporals.format(appointments.?[student.id == patient.id].get(0).appointmentDate, 'dd MMM yyyy HH:mm')}">
                                                Date
                                            </small>
                                        </span>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-outline-primary">View Profile</a>
                                        <a href="#" class="btn btn-sm btn-outline-secondary">History</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</div>
