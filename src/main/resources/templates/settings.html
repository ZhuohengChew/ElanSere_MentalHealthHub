<!-- Settings Page -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-2">Settings</h1>
            <p class="text-muted">Manage your account and preferences</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="#profile" class="list-group-item list-group-item-action active">
                    <i class="bi bi-person-circle"></i> Profile Settings
                </a>
                <a href="#privacy" class="list-group-item list-group-item-action">
                    <i class="bi bi-shield-lock"></i> Privacy & Security
                </a>
                <a href="#notifications" class="list-group-item list-group-item-action">
                    <i class="bi bi-bell"></i> Notifications
                </a>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Profile Settings -->
            <div class="card mb-3">
                <div class="card-header border-0">
                    <h6 class="mb-0">Profile Information</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="settingsName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="settingsName" th:value="${user.name}">
                        </div>
                        <div class="mb-3">
                            <label for="settingsEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="settingsEmail" th:value="${user.email}">
                        </div>
                        <div class="mb-3">
                            <label for="settingsRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="settingsRole" 
                                   th:value="${user.role.displayName}" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Privacy & Security -->
            <div class="card">
                <div class="card-header border-0">
                    <h6 class="mb-0">Privacy & Security</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Change Password</label>
                        <button class="btn btn-outline-primary btn-sm">Change Password</button>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between align-items-center">
                            <span>Two-Factor Authentication</span>
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="twoFA">
                            </div>
                        </label>
                        <small class="text-muted">Add an extra layer of security to your account</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
