<!-- New Forum Post -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <a th:href="@{/forum}" class="btn btn-sm btn-outline-secondary mb-3">
                <span style="font-size: 1rem;">â†</span> Back to Forum
            </a>
            <h1 class="mb-2">
                <span style="font-size: 2rem;">âœï¸</span> Create a New Post
            </h1>
            <p class="text-muted">Share your thoughts or ask for support. All posts are anonymous and confidential.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post" th:action="@{/forum/save}">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-medium">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Give your post a title..." required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label fw-medium">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select a category (optional)</option>
                                <option value="Academic Stress">ğŸ“š Academic Stress</option>
                                <option value="Anxiety">ğŸ˜Ÿ Anxiety</option>
                                <option value="Depression">ğŸ˜” Depression</option>
                                <option value="Self-Care">ğŸ’š Self-Care</option>
                                <option value="Motivation">ğŸ¯ Motivation</option>
                                <option value="General">ğŸ’­ General</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label fw-medium">Content</label>
                            <textarea class="form-control" id="content" name="content" 
                                      rows="8" placeholder="Share your thoughts, experiences, or ask for advice..." required></textarea>
                        </div>

                        <div class="alert alert-info">
                            <span style="font-size: 1rem;">â„¹ï¸</span>
                            Please be respectful and supportive to other community members.
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" 
                                    style="background: linear-gradient(135deg, #FF9F1C, #E68F0C); border: none;">
                                <span style="font-size: 1rem;">ğŸ“</span> Post Anonymously
                            </button>
                            <a th:href="@{/forum}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
