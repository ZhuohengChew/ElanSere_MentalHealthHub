<!-- Report Concern Page -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="mb-2">Report a Concern</h1>
            <p class="text-muted">
                Share any concerns about your mental health or someone elseâ€™s so our team can follow up.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Type of concern</label>
                            <select class="form-select">
                                <option value="">Select...</option>
                                <option>My own wellbeing</option>
                                <option>Concern about a friend/peer</option>
                                <option>Academic-related stress</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Describe your concern</label>
                            <textarea class="form-control" rows="5"
                                      placeholder="Share as much detail as you feel comfortable with."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferred follow-up</label>
                            <select class="form-select">
                                <option value="">Select...</option>
                                <option>Email me</option>
                                <option>Schedule an appointment</option>
                                <option>No follow-up needed</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Concern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
